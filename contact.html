<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- useful for github pages deployment -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Relenchi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex justify-between flex-col h-[100vh] pt-[20px]">
      <div>
        <div class="flex justify-center items-center">
          <a href="/"
            ><h1 class="m-0 capitalize font-extrabold text-[2rem]">
              Relenchi
            </h1></a
          >
        </div>
      </div>
      <div
        class="relative min-h-[90vh] mt-5 flex flex-col items-center p-[20px] bg-[#0d0d0d] rounded-t-[50px] md:rounded-t-[100px]"
      >
        <a
          href="/"
          class="bg-white absolute top-[20px] md:top-[40px] left-[20px] md:left-[4vw] rounded-full p-3 flex items-center justify-center z-10"
          aria-label="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#000000"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </a>
        <video class="mix-blend-lighten h-[500px]" autoplay muted loop>
          <source src="video/star.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <h4 class="text-[1.5rem] md:text-[1.75rem] text-center">Do you want your app in the hands of millions, do you want to <span class="text-gradient">start making money today?</span></h4>
        <h4 class="text-[1.75rem] text-center md:text-[3rem] hanson">
          Reach us at <a href="mailto:info@relenchi.com" class="hanson">info@relenchi.com</a>
        </h4>
      </div>
    </div>

    <script src="js/link-rewrite.js"></script>
  </body>
</html>
